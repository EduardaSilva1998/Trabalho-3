<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Mini Restaurante</h1>
        <ul class="legenda">
            <li><span class="cor disponivel"></span> Disponível</span></li>
            <li><span class="cor reservado"></span> Reservado</span></li>
            <li><span class="cor em-uso"></span> Em uso</span></li>
        </ul>
    <div class="area" id="entrada">
        <h2>Próximo a entrada</h2>
        <div class="mesa" data-status="disponivel" data-cadeiras="4">Mesa 1</div>
        <div class="mesa" data-status="disponivel" data-cadeiras="6">Mesa 2</div>
    </div>
    <div class="area" id="janela">
        <h2>Próximo a janela</h2>
        <div class="mesa" data-status="disponivel" data-cadeiras="4">Mesa 3</div>
        <div class="mesa" data-status="disponivel" data-cadeiras="8">Mesa 4</div>
        <div class="mesa" data-status="disponivel" data-cadeiras="6">Mesa 5</div>
    </div>
    <div class="area" id="brinquedoteca">
        <h2>Próximo a brinquedoteca</h2>
        <div class="mesa" data-status="disponivel" data-cadeiras="4">Mesa 6</div>
        <div class="mesa" data-status="disponivel" data-cadeiras="6">Mesa 7</div>
        <div class="mesa" data-status="disponivel" data-cadeiras="8">Mesa 8</div>
    </div>
    <div class="area" id="externa">
        <h2>Parte externa</h2>
        <div class="mesa" data-status="disponivel" data-cadeiras="6">Mesa 9</div>
        <div class="mesa" data-status="disponivel" data-cadeiras="4">Mesa 10</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
